<p-growl [value]="msgs"></p-growl>

<div class="content-block">
  <div class="card card-stats">
      <div class="card-header card-header-icon" data-background-color="red">
          <i class="material-icons fa fa-map-o"></i>
      </div>
      <div class="card-content">
          <h4 class="card-title">Séléctionner le réseau routier</h4>
          <app-steps [activeIndex]='0'></app-steps>
          <div class="on-map">
            <input type="text" size="20" pInputText [(ngModel)]="address" (keyup.enter)="goto()" />
            <button type="button" pButton icon="fa-arrow-right" (click)="goto()"></button>
            <button type="button" pButton icon="fa-square-o" (click)="zoneSelector()"></button>
          </div>

          <p-gmap #gmap [style]="{'width':'100%','height':'500px'}"
                        [options]="options"
                        [overlays]="overlays"
                        (onMapReady)="setMap($event)"></p-gmap>

      </div>
      <div class="card-footer">
           <div style="float:right">
                <button type="button" pButton label="suivant" icon="fa-arrow-right" (click)="networkExport()"></button>
           </div>
      </div>
  </div>

</div>
